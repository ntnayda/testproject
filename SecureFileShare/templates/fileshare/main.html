{% extends 'fileshare/base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="jumbotron">
			<h1>Hello {{ user.username }}</h1>
			<p>You are on your Dashboard</p>
		</div>

		<div class="jumbotron">
			<h2><b>Your Reports<b></h2>
			
			{% if num_reports == 0 %}
				You have no reports.
			{% else %}
				<table border="1" width="50%">
				<tr>
					<th>Created</th>
					<th>Title</th>
				</tr>
				{% for r in reports %}
					<tr><td>{{ r.created }}</td><td>{{ r.short_desc }}</td></tr>
				{% endfor %}
			</table>
			{% endif %}
		</div>
	</div>

{% endblock %}
