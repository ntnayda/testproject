{% extends 'fileshare/base.html' %}

{% block content %}

{% csrf_token %}
<div class="container">
	<h3>Site Administration</h3>
	<div class="panel panel-default">
		<div class="panel-heading">Reports</div>
		<div class="panel-body">
		{% if all_reports != null %}
			<ul class="list-group">
				{% for report in all_reports %}
					<li class="list-group-item">
						{{report.short_desc}}
                        <a href="/fileshare/view_report/{{ report.id }}">
							<i class="glyphicon glyphicon-pencil" style="padding-left:5px;"></i></a>
{#						<a href	#}
                        <i class="glyphicon glyphicon-trash" style="padding-left:5px;"></i>

					</li>
				{% endfor %}
			</ul>
		{% else %}
			No reports.
		{% endif %}
		</div>
	</div>
    </div>

{% endblock %}
