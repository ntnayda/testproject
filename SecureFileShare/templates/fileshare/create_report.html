{% extends 'fileshare/base.html' %}

{% block content %}

<div class="container">
	<div class="jumbotron">
		<h2><b>Create a Report</b></h2>
		<form method="POST" action="" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				{{ report_form.as_p }}
			</table>
			<input type="file" name="files" multiple> 
			<input type="submit" value="Create Report" /> 
		</form>
	</div>
</div>

{% endblock %}
