{% extends 'fileshare/base.html' %}


{% block content %}

 <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign up for an account!</h3>
                    </div>
                    <div class="panel-body">
                        {% if errormessage %}
                        <div style="color:red;">{{errormessage}}</div>

                        {% endif %}
<form id="signup_form" method="post" action="/fileshare/register/signup"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ form.as_p }}

            <!-- Provide a button to click to submit the form. -->
    <p class="text-center"><input type="submit" class="btn btn-success btn-sm" name="submit" value="Register" />
    <br \><br \>
     <a href="/login">Already have an account?</a></p>

        </form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}

{% block javascript %}

<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>

{% endblock %}
