{% extends 'fileshare/base.html' %}

{% block content %}

<div class="container">
	<div class="jumbotron">
		<h2><b>{{ report.short_desc }} </b></h2><br>
		<h3>{{ report.long_desc }}</h3>
	</div>

	<div class="jumbotron">
		<h2><b>Edit Report</b></h2>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ update_form.as_p }}
			<input type="submit" name="action" value="Save Changes"/>
			{% if report.owned_by == user %}
			<input type="submit" name="action" value="Delete"/>
			{% else %}
			<p>*You cannot delete this report.</p>
			{% endif %}
		</form>
	</div>
	
	

</div>

{% endblock %}
